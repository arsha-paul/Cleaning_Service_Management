<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cleanser Calicut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .home-btn {
            text-decoration: none;
            color: #1565c0;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 15px;
            border: 2px solid #1565c0;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: #1565c0;
            color: white;
        }

        /* Dropdown */
        .dropdown-container label {
            font-size: 16px;
            font-weight: bold;
            color: #1565c0;
            margin-right: 10px;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #1565c0;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            background: white;
            color: #1565c0;
            transition: 0.3s;
        }

        select:hover {
            background: #e3f2fd;
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 60px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #1565c0;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .login-form input:focus {
            border-color: #1565c0;
            box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
        }

        .login-form button {
            background: #ff9800;
            border: none;
            padding: 12px;
            width: 100%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .login-form button:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar with Home button and Dropdown -->
    <div class="navbar">
        <a href="/home/newhome.html" class="home-btn">Home</a>
        <div class="dropdown-container">
            <label for="role">Login as:</label>
            <select id="role">
                <option value="user">User</option>
                <option value="supervisor">Supervisor</option>
            </select>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Not a user? <a href="register/register.html">Register here</a>
        </div>
    </div>

    


</body>
</html>
